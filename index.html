<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="24x24" type="image/svg+xml" href="./images/icon-error.svg">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./scripts.js"></script>
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main id="signup-container">
      <div class="signup">
        <div class="signup-left">
          <h1>Learn to code by watching others</h1>
          <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <div class="signup-right">
          <div class="try">
            <b>Try it free 7 days</b> then $20/mo. thereafter
          </div>
          <div class="form-wrap">
            <form action="/" id="form" method="get" autocomplete="on">
              <div class="form-input">
                <input type="text" id="fname" placeholder="First Name" title="Fill in your first name. Use letters only." pattern="[A-Za-z ]+" maxlength="20" />
                <div class="invalid"></div>
              </div>
              <div class="form-input">
                <input type="text" id="lname" placeholder="Last Name" title="Fill in your last name. Use letters only." pattern="[A-Za-z ]+" maxlength="20" />
                <div class="invalid"></div>
              </div>
              <div class="form-input">
                <input type="text" id="email" placeholder="Email Address" title="Fill in your email address properly." maxlength="30" />
                <div class="invalid"></div>
              </div>
              <div class="form-input">
                <input type="password" id="password" title="Must contain at least 8 or more characters." maxlength="30" placeholder="Password" />
                <div class="invalid"></div>
              </div>
              <div class="invalid"></div>
              <input type="submit" value="Claim your free trial" />
              <p class="ts">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
